<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__image">
          <img src="/assets/image/profilePhoto.png" alt="Profile photo" />
        </div>
        <h2 class="header__name">Rodney Cotton</h2>
        <p>Helsinki, Finland</p>
        <div class="header__badges">
          <div class="header__badge">
            <h3 class="header__badge-count">100</h3>
            <p>Posts</p>
          </div>
          <div class="header__badge">
            <h3 class="header__badge-count">2,240</h3>
            <p>Followers</p>
          </div>
          <div class="header__badge">
            <h3 class="header__badge-count">1,432</h3>
            <p>Following</p>
          </div>
        </div>
      </header>

      <section class="gallery">
        <img
          src="/assets/image/photo1.png"
          alt="photo1"
          class="gallery__img gallery__img-1"
        />
        <img
          src="/assets/image/photo2.png"
          alt="photo2"
          class="gallery__img gallery__img-2"
        />
        <img
          src="/assets/image/photo3.png"
          alt="photo3"
          class="gallery__img gallery__img-3"
        />
        <img
          src="/assets/image/photo4.png"
          alt="photo4"
          class="gallery__img gallery__img-4"
        />
        <img
          src="/assets/image/photo5.png"
          alt="photo5"
          class="gallery__img gallery__img-5"
        />
        <img
          src="/assets/image/photo6.png"
          alt="photo6"
          class="gallery__img gallery__img-6"
        />
      </section>

      <footer class="footer">
        <p>avijit@devchallenges.io</p>
      </footer>
    </div>
  </body>
</html>
